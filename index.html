<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple and responsive web-based unit converter that instantly converts between meters and feet, liters and gallons, and kilograms and pounds. Built with HTML, CSS, and JavaScript.">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Unit Converter</title>
</head>

<body>

    <section class="container">
        <div class="input">
            <h1>Metric/Imperial Unit Conversion.</h1>
            <input id="input-value" type="number" placeholder="01">
            <!-- <button id="convert-btn">Convert</button> -->
        </div>
        <div class="output">
            <div class="box">
                <h2>Length (Meter/Feet)</h2>
                <p id="M-ft">1 meter = 3.281 feet | 1 foot = 0.3048 meters</p>
            </div>
            <div class="box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="Ltr-gal">1 liter = 0.26 gallons | 1 gallon = 4.55 liters</p>
            </div>
            <div class="box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kg-lbs">1 kilo = 2.20 pounds | 1 pound = 0.45 kilos</p>
            </div>
        </div>
    </section>










    <script src="./assets/javascript/index.js"></script>
</body>

</html>
