<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Unit Converter</title>
</head>

<body>

    <section class="container">
        <div class="input">
            <h1 id="heading">Metric/Imperial Unit Conversion.</h1>
            <input id="input-value" type="number" placeholder="01">
            <!-- <button id="convert-btn">Convert</button> -->
        </div>
        <div class="output">
            <div class="box" >
                <h3>Length (Meter/Feet)</h3>
                <p id="M-ft">1 meters = 3.281 feet | 1 feet = 0.3048 meters</p>
            </div>
            <div class="box">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="Ltr-gal">1 liter = 0.26 gallon | 1 gallon = 4.55 liter</p>
            </div>
            <div class="box">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kg-lbs">1 kilo = 2.20 pound | 1 pound = 0.45 kilo</p>
            </div>
        </div>
    </section>










    <script src="./assets/javascript/index.js"></script>
</body>

</html>
